<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Appointments</title>
</head>
<body>
  <div class="container">
    <h1>Please fill out each field for your appointment</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="person1">Your Name</label>
          <input id="person1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="person2">Discription of the appointment</label>
          <input id="person2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="animal">appointment date <em>(mm/dd/yyyy)</em></label>
          <input id="animal" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="exclamation">Start time</label>
          <input id="exclamation" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="verb">End time</label>
          <input id="verb" class="form-control" type="text">
        </div>
        
        <button type="submit" class="btn">Click here to book your appointment!</button>
      </form>
    </div>

    <div id="story">
      <h1>Your appointment has been successfully booked!</h1>
      <h2><strong>Your name:</strong>   <span class="person1"></span></h2>
      <h2><strong>Appointment description:</strong>   <span class="person2"></span></h2>
      <h2><strong>Appointment date</strong>   <span class="animal"></span></h2>  
      <h2><strong>time:</strong>    <span class="exclamation"></span></h2>   
      <h2><strong>End time:</strong>    <span class="verb"></span></h2>
      
    </div>
  </div>
</body>
</html>
